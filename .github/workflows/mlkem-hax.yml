name: ML-KEM - hax

on:
  merge_group:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:
    inputs:
      hax_ref:
        description: "The hax revision you want this job to use"
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # NOTE: This always runs, even if the `hax_ref` workflow input is provided.
  # TODO: Move this reusable workflow to a standalone action
  get-hax-ref:
    uses: ./.github/workflows/get-hax-ref.yml

  extract:
    runs-on: ubuntu-latest
    needs:
      - get-hax-ref

    steps:
      - uses: actions/checkout@v5
      - uses: hacspec/hax-actions@main
        with:
          hax_reference: ${{ github.event.inputs.hax_ref || needs.get-hax-ref.outputs.hax_ref }}
          fstar: v2025.10.06

      - name: üèÉ Extract ML-KEM crate
        working-directory: libcrux-iot/ml-kem
        run: ./hax.py extract

      - name: ‚Üë Upload F* extraction
        uses: actions/upload-artifact@v4
        with:
          name: fstar-extractions
          path: "**/proofs/fstar"
          include-hidden-files: true
          if-no-files-found: error

  # lax:
  #   runs-on: ubuntu-latest
  #   if: ${{ github.event_name != 'merge_group' }}
  #   needs:
  #     - get-hax-ref
  #     - extract

  #   steps:
  #     - uses: actions/checkout@v5
  #     - uses: hacspec/hax-actions@main
  #       with:
  #         hax_reference: ${{ github.event.inputs.hax_ref || needs.get-hax-ref.outputs.hax_ref }}
  #         fstar: v2025.02.17

  #     - uses: actions/download-artifact@v5
  #       with:
  #         name: fstar-extractions
  #         path: .
  #     - name: üèÉ Lax ML-KEM crate
  #       working-directory: libcrux-ml-kem
  #       run: ./hax.py prove --admit

  ## We may need to run this as a nightly job, or on a self-hosted
  ## runner, once functional correctness proofs are added. Panic
  ## freedom proofs on their own seem lightweight enough to run on a
  ## PR.
  panic-freedom:
    runs-on: ubuntu-latest
    needs:
      - get-hax-ref
      - extract
    steps:
      - uses: actions/checkout@v6
      - uses: hacspec/hax-actions@main
        with:
          hax_reference: ${{ github.event.inputs.hax_ref || needs.get-hax-ref.outputs.hax_ref }}
          fstar: v2025.10.06

      - uses: actions/download-artifact@v7
        with:
          name: fstar-extractions
          path: .

      - name: üèÉ Panic Freedom in ML-KEM
        working-directory: libcrux-iot/ml-kem
        run: ./hax.py prove 
  
  mlkem-extract-hax-status:
    if: ${{ always() }}
    needs: [get-hax-ref, extract]
    runs-on: ubuntu-latest
    steps:
      - name: Successful
        if: ${{ !(contains(needs.*.result, 'failure')) }} 
        run: exit 0 
      - name: Failing
        if: ${{ (contains(needs.*.result, 'failure')) }} 
        run: exit 1 
  
  mlkem-panic-freedom-status:
    if: ${{ always() }}
    needs: [get-hax-ref, panic-freedom]
    runs-on: ubuntu-latest
    steps:
      - name: Successful
        if: ${{ !(contains(needs.*.result, 'failure')) }} 
        run: exit 0 
      - name: Failing
        if: ${{ (contains(needs.*.result, 'failure')) }} 
        run: exit 1 
