name: ML-DSA - Build & Test

on:
  merge_group:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "*"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'merge_group' }}
    strategy:
      fail-fast: false
      matrix:
        # These are all arm64, of course, but at least we can test on
        # some ARM architectures with different stack size defaults
        # etc
        os:
          - ubuntu-24.04-arm
          - windows-11-arm
          - macos-latest

    runs-on:  ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: libcrux/libcrux-ml-dsa

    steps:
      - uses: actions/checkout@v4

      - name: Update dependencies
        run: cargo update

      # Build ...
      - name: 🔨 Build
        run: |
          rustc --print=cfg
          cargo build --verbose

      - name: 🔨 Build Release
        run: cargo build --verbose --release

      - name: 🏃🏻 Asan MacOS
        if: ${{ matrix.os == 'macos-latest' }}
        run: RUSTDOCFLAGS=-Zsanitizer=address RUSTFLAGS=-Zsanitizer=address cargo +nightly test --release --target aarch64-apple-darwin

      # Test ML-DSA
      - name: 🏃🏻‍♀️ Test
        run: |
          cargo clean
          cargo test --verbose --features acvp

      - name: 🏃🏻‍♀️ Test Release
        run: |
          cargo clean
          cargo test --verbose --release --features acvp

      # Benchmarks
      - name: 🔨 Build Benchmarks
        run: |
          cargo clean
          cargo bench --no-run
  
  mldsa-build-test-status:
    if: ${{ always() }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Successful
        if: ${{ !(contains(needs.*.result, 'failure')) }} 
        run: exit 0 
      - name: Failing
        if: ${{ (contains(needs.*.result, 'failure')) }} 
        run: exit 1 
